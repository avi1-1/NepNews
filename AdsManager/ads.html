<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NepNews Ads Manager</title>
  <link rel="stylesheet" href="ads.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="logo">NepNews - Ads Manager</h1>
    <span class="hamburger" id="hamburger">â˜°</span>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
      <ul>
        <li class="active">Dashboard</li>
        <li>Upload Advertisement</li>
        <li>Schedule Ads</li>
        <li>Add Redirect Link</li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main">
      <form id="adForm" enctype="multipart/form-data">
        <section class="card">
          <h2>Upload Advertisement</h2>
          <input type="file" id="adImage" name="adImage" required />
        </section>

        <section class="card">
          <h2>Schedule Advertisement</h2>
          <label>Start Time:</label>
          <input type="datetime-local" id="startTime" name="startTime" />
          <label>End Time:</label>
          <input type="datetime-local" id="endTime" name="endTime" />
        </section>

        <section class="card">
          <h2>Add Redirect Link</h2>
          <input type="text" id="redirectLink" name="redirectLink" placeholder="https://example.com"/>
        </section>

        <!-- Final Post Ad Button (Only One) -->
        <section class="card post-section">
          <button type="submit" id="postAdBtn">ðŸ“¤ Post Advertisement</button>
        </section>
      </form>
    </main>
  </div>

  <script src="ads.js"></script>
</body>
</html>

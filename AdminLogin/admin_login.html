<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="admin_login.css">
    
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- External JavaScript -->
    <script src="admin_login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Admin Sign In</h2>
            <form id="admin-login-form" method="POST">
                <input type="email" name="admin-email" placeholder="Admin Email" required>
                <input type="password" name="admin-password" placeholder="Admin Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writer Dashboard</title>
  <link rel="stylesheet" href="ad.css">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h2>Writer Dashboard</h2>
    <ul>
      <li><a href="javascript:void(0);" id="menu-create">Add Categories</a></li>
      <li><a href="javascript:void(0);" id="menu-delete">Add news</a></li>
    </ul>
  </div>

  <div class="content">
    <div class="hamburger" id="hamburger">&#9776;</div>

    <!-- Create User Section -->
    <div id="section-create" class="form-container">
      <h2>Create User</h2>
      <form id="create-user-form" action="ad.php" method="POST">
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
          <span id="username-error" class="error"></span>
        </div>
        <div class="form-field password-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <span id="password-error" class="error"></span>
          <!-- <i id="eye-icon" class="eye-icon" onclick="togglePassword()">&#128065;</i> -->
        </div>
        <div class="form-field">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="Editor">Editor</option>
            <option value="Writer">Writer</option>
            <option value="Ads Manager">Ads Manager</option>
          </select>
        </div>
        

    <!-- Delete User Section -->
    <div id="section-delete" class="form-container" style="display: none;">
      <h2>Delete User</h2>
      <form id="delete-user-form" action="ad.php" method="POST">
        <div class="form-field">
          <label for="delete-email">Email</label>
          <input type="email" id="delete-email" name="delete-email" required>
        </div>
        <div class="form-field">
          <label for="delete-role">Role</label>
          <select id="delete-role" name="delete-role" required>
            <option value="Editor">Editor</option>
            <option value="Writer">Writer</option>
            <option value="Ads Manager">Ads Manager</option>
          </select>
        </div>
        <button type="submit" name="delete_user">Add news</button>
      </form>
    </div>

    <!-- User Table -->
    <div class="table-container">
      <h2>Users</h2>
      <table id="user-table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Username</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody id="user-list">
          <!-- Dynamic Table Content will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="ad.js"></script>
</body>
</html>
